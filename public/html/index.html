<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="layout">
      <div class="search-container">
        <h2>Buscar Persona</h2>
          <form id="userSearchForm">
            <label for="searchNombre">Nombre:</label>
            <input type="text" id="searchNombre" placeholder="Buscar por nombre">
        
            <label for="searchApellidos">Apellidos:</label>
            <input type="text" id="searchApellidos" placeholder="Buscar por apellidos">
        
            <label for="searchEmail">Email:</label>
            <input type="email" id="searchEmail" placeholder="Buscar por email">
        
            <label for="searchTipoUsuario">Tipo de Usuario:</label>
            <select id="searchTipoUsuario">
                <option value="">Seleccionar tipo</option>
                <option value="C">Cliente</option>
                <option value="A">Administrador</option>
            </select>
        
            <button type="submit">Buscar</button>
        </form>
        
        <ul id="userSearchResults"></ul>
        
      </div>


    
    <div class="form-container">
      <h1>Registrar Persona</h1>
        <form id="registrationForm">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
  
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
  
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
  
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono">
  
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion">
  
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required>
  
          <label for="tipo_usuario">Tipo de Usuario</label>
          <select id="tipo_usuario" name="tipo_usuario" required>
            <option value="C">Cliente</option>
            <option value="A">Administrador</option>
          </select>
  
          <button type="submit">Registrar</button>
        </form>
        <div id="responseMessage"></div>
      </div>
    </div>
    <script src="../js/processForm.js"></script>
    <script src="../js/searchUsuario.js"></script>
  </body>
</html>
