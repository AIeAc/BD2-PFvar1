<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro y Búsqueda</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="layout"> <!-- Asegúrate de que esté aquí para la disposición en fila -->
    <div class="form-container">
      <h1>Persona</h1>
      <form id="registrationForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos">
  
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email">
  
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">
  
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion">
  
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena">
  
        <label for="tipo_usuario">Tipo de Usuario</label>
        <select id="tipo_usuario" name="tipo_usuario">
          <option value="C">Cliente</option>
          <option value="A">Administrador</option>
        </select>
  
        <button type="button" id="buscarUsuario">Buscar</button>
        <button type="submit">Registrar</button>
      </form>
      <div id="responseMessage"></div> <!-- Mensajes de respuesta -->
    </div>

    <div class="search-container">
      <h2>Resultados</h2>
      <ul id="userSearchResults"></ul> <!-- Lista de resultados de búsqueda -->
    </div>
  </div>

  <script src="../js/processForm.js"></script>
</body>
</html>
